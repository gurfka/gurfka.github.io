<h1>멋쟁이 사자처럼! </h1>
<h3>멋쟁이 사자처럼을 통해 프로그래밍에 대한 생각이 바뀌게 되었습니다.<br>
어렵다고만 생각했던 프로그래밍이 세부적인 강의와 실습으로 흥미가 생기게 되었고,<br>
웹 개발에 대해서도 진로와 연결지어 생각하게 되었습니다.<br>
앞으로 더 열심히 하여 발전하는 모습을 보이겠습니다.
</h3>
